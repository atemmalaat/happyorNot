<head>

  <style>
    .nav {
      background-color: black;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      height: 80px;
      justify-content: space-between;
      padding: 10px 30px;
      background: linear-gradient(to right, #000000, rgba(128, 0, 0, 0.917));
      border-radius: 12px;
      max-width: 1000px;
    }

    html {
      scroll-behavior: smooth;
    }

    .londrina-shadow-regular {
      font-family: "Londrina Shadow", sans-serif;
      font-weight: 400;
      font-style: normal;
      color: black;
      font-size: 45px;
    }


    .home {
      display: flex;
      justify-content: center;
      align-items: center;
      height: fit-content;
      
    }

    .login {
      background-color: #08ec8d;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: large;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login:hover {
      background-color: #04a56d;
      color: white;
    }

    .search {
      display: flex;
      color: aliceblue;
      font-size: large;
    }

    .logo-container {
      display: flex;
      background-color: black;
      padding: 5px;
      border-radius: 8px;
      height: 100px;
    }

    .logo {
      display: flex;
      height: 50px;
      width: auto;
    

    }

    logo :first-child {
      height: 20px;
      width: 2px;
    }

    .login:hover {
      cursor: pointer;
      text-decoration: underline;
    }

    .question-container {
      display: flex;
      flex-direction: row;
      height: 100px;
      background: linear-gradient(to right, #ffe0b5, #fcd29f);
      background-color: rgb(253, 200, 132);
      padding: 10px;
      border-radius: 10px;
      margin-top: 5px;
      margin-bottom: 5px;
      align-content: center;
      justify-content: center;
    }

    .list-container {
      display: flex;
      flex-direction: row;
      height: 1000px;
      background: linear-gradient(to right, #ffe0b5, #fcd29f);
      background-color: rgba(0, 67, 223, 0.802);
      border-radius: 12px;
      align-content: center;
      justify-content: center;
    }

    .feeling-question {
      font-family: "Londrina Shadow", sans-serif;
      color: black;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin: 5px;
      padding: 10px;
      transition: transform 0.3s;
    }

    .feeling-question:hover {
      transform: scale(1.05); /* subtle zoom effect */
      color: #f09819;
    }


    li {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-content: center;
      width: max-content;
      height: fit-content;
      font-size: xx-large;
    }

    .logo:hover {
      cursor: pointer;
      text-decoration: underline;
    }

    li:focus {
      outline: 3px solid #8e44ad;
    }

    li > h1 {
      font-size: 70px;
    }

    .happy:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      border: 10px solid greenyellow; /* Gold */
      border-radius: 10px;
    }

    .chillin:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      border: 10px solid #00BFFF; /* Deep Sky Blue */
      border-radius: 10px;
    }

    .sad:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      border: 10px solid #9370DB; /* Medium Purple */
      border-radius: 10px;
    }

    .needHelp:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      border: 10px solid #FF6347; /* Tomato */
      border-radius: 10px;
    }
    .sleepy:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      border: 10px solid #47e3ff87; /* Tomato */
      border-radius: 10px;
    }
    

    


  </style>

<body>
  <nav class="nav container">
    <div class="logo">
      <img src="svgImages/logo.svg">
    </div>
    <div class="search">
      <h1>St James Basketball</h1>
    </div>
    <div class="login">Login</div>
  </nav>
  </div>
  <div class="question-container">
    <h1 class="feeling-question">Hey! How's your vibe Today?</h1>
  </div>
  <div class="list-container">
    <ul>
      <li class="happy">
        <h1>😁</h1>
      </li>
      <li class="chillin">
        <h1>😐</h1>
      </li>
      <li class="sad">
        <h1>😠</h1>
      </li>
      <li class="needHelp">
        <h1>😢</h1>
      </li>
      <li class="sleepy">
        <h1>😴</h1>
      </li>
    </ul>
  </div>
  <footer>
  </footer>
  <script>
    // Get the button element
    const homeHover = document.querySelector('.home');

    // Add a mouseover event listener
    homeHover.addEventListener('mouseover', () => {
      // Change the button's background color
      homeHover.style.textDecoration = 'underline';
      homeHover.style.cursor = 'pointer';

    });

    // Add a mouseout event listener
    homeHover.addEventListener('mouseout', () => {
      // Change the button's background color back to its original color
      homeHover.style.backgroundColor = '';
      
    });

    const loginHover = document.querySelector('.login');

    // Add a mouseover event listener
    loginHover.addEventListener('mouseover', () => {
      // Change the text decoration
      loginHover.style.textDecoration = 'underline';
      loginHover.style.cursor = 'pointer';
    });

    // Add a mouseout event listener
    loginHover.addEventListener('mouseout', () => {
      // Change the button's background color back to its original color
      loginHover.style.textDecoration = '';
    });

    

  </script>
